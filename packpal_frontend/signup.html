<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PackPal - Sign Up</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="theme-toggle">
        <button id="theme-toggle-btn">
            <i class="fas fa-sun light-icon"></i>
            <i class="fas fa-moon dark-icon"></i>
        </button>
    </div>

    <div class="login-container">
        <div class="login-header">
            <div class="logo-container">
                <i class="fas fa-box-open logo-icon"></i>
                <h1>PackPal</h1>
            </div>
            <p class="tagline">Group Logistics Organizer</p>
        </div>

        <div class="card signup-card">
            <div class="card-header">
                <h2>Create an account</h2>
                <p>Sign up to start organizing your group logistics</p>
            </div>
            <div class="card-body">
                <form id="signup-form">
                    <div class="error-message" id="signup-error"></div>
                    
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <div class="input-container">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="name" placeholder="John Doe" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-container">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="email" placeholder="name@example.com" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-container">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="password" required>
                            <i class="fas fa-eye-slash toggle-password"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <div class="input-container">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="confirm-password" required>
                            <i class="fas fa-eye-slash toggle-password"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="role">Select your role</label>
                        <div class="input-container">
                            <i class="fas fa-user-tag input-icon"></i>
                            <select id="role" required>
                                <option value="">Choose a role</option>
                                <option value="traveler">Traveler</option>
                                <option value="organizer">Trip Organizer</option>
                                <option value="admin">Administrator</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" id="signup-btn">
                        <span class="btn-text">Sign Up</span>
                        <span class="btn-loader"><i class="fas fa-spinner fa-spin"></i></span>
                    </button>
                </form>
            </div>
            <div class="card-footer">
                <p>Already have an account? <a href="index.html">Sign in</a></p>
            </div>
        </div>
    </div>

    <div class="particles-container" id="particles-js"></div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/api-service.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
