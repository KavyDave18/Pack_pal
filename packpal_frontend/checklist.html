<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PackPal - Checklist</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/checklist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo-container">
                    <i class="fas fa-box-open logo-icon"></i>
                    <span class="logo-text">PackPal</span>
                </div>
                <button class="sidebar-close" id="sidebar-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="dashboard.html">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="checklist.html">
                            <i class="fas fa-tasks"></i>
                            <span>Checklist</span>
                        </a>
                    </li>
                    <li>
                        <a href="alerts.html">
                            <i class="fas fa-bell"></i>
                            <span>Alerts</span>
                            <span class="nav-badge">3</span>
                        </a>
                    </li>
                    <li>
                        <a href="members.html">
                            <i class="fas fa-users"></i>
                            <span>Members</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <button class="btn btn-outline btn-block" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Navigation -->
            <header class="top-nav">
                <div class="nav-start">
                    <button class="menu-toggle" id="menu-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="search-container">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" placeholder="Search..." class="search-input">
                    </div>
                </div>
                <div class="nav-end">
                    <button class="nav-btn notification-btn" id="notification-btn">
                        <i class="fas fa-bell"></i>
                        <span class="badge notification-badge">3</span>
                    </button>
                    <button class="nav-btn" id="theme-toggle-btn">
                        <i class="fas fa-sun light-icon"></i>
                        <i class="fas fa-moon dark-icon"></i>
                    </button>
                    <div class="user-dropdown">
                        <button class="user-dropdown-btn" id="user-dropdown-btn">
                            <div class="avatar">JD</div>
                            <span class="user-name">John Doe</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="dropdown-menu" id="user-dropdown-menu">
                            <div class="dropdown-header">My Account</div>
                            <a href="#" class="dropdown-item">
                                <i class="fas fa-user"></i>
                                <span><a href="profile.html">Profile</a></span>    
                            </a>
                            <a href="#" class="dropdown-item">
                                <i class="fas fa-cog"></i>
                                <span><a href="settings.html">Settings</a></span>
                            </a>
                            <div class="dropdown-divider"></div>
                            <a href="index.html" class="dropdown-item">
                                <i class="fas fa-sign-out-alt"></i>
                                <span>Logout</span>
                            </a>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Checklist Content -->
            <div class="content-container">
                <div class="content-header-with-action">
                    <h1>Checklist (<span id="total-count">0</span> items)</h1>
                    <div class="action-buttons">
                        <button class="btn btn-secondary mr-2" id="smart-suggestions-btn">
                            <i class="fas fa-magic"></i>
                            <span>Smart Suggestions</span>
                        </button>
                        <button class="btn btn-primary" id="add-item-btn">
                            <i class="fas fa-plus"></i>
                            <span>Add Item</span>
                        </button>
                    </div>
                </div>

                <div class="checklist-grid">
                    <!-- To Pack Column -->
                    <div class="checklist-column">
                        <div class="card">
                            <div class="card-header checklist-header">
                                <h3><i class="fas fa-box text-gray"></i> To Pack (<span id="to-pack-count">0</span>)</h3>
                            </div>
                            <div class="card-body checklist-body">
                                <div class="checklist-items" id="to-pack-items" data-status="To Pack">
                                    <!-- Items will be added dynamically -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Packed Column -->
                    <div class="checklist-column">
                        <div class="card">
                            <div class="card-header checklist-header">
                                <h3><i class="fas fa-check-circle text-blue"></i> Packed (<span id="packed-count">0</span>)</h3>
                            </div>
                            <div class="card-body checklist-body">
                                <div class="checklist-items" id="packed-items" data-status="Packed">
                                    <!-- Items will be added dynamically -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Delivered Column -->
                    <div class="checklist-column">
                        <div class="card">
                            <div class="card-header checklist-header">
                                <h3><i class="fas fa-truck text-green"></i> Delivered (<span id="delivered-count">0</span>)</h3>
                            </div>
                            <div class="card-body checklist-body">
                                <div class="checklist-items" id="delivered-items" data-status="Delivered">
                                    <!-- Items will be added dynamically -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Item Modal -->
    <div class="modal" id="add-item-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Item</h3>
                <button class="modal-close" id="add-item-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="add-item-form">
                    <div class="form-group">
                        <label for="item-name">Item Name</label>
                        <input type="text" id="item-name" required>
                    </div>
                    <div class="form-group">
                        <label for="item-description">Description</label>
                        <textarea id="item-description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="item-category">Category</label>
                        <div class="select-container">
                            <select id="item-category" required>
                                <option value="Camping">Camping</option>
                                <option value="Cooking">Cooking</option>
                                <option value="Clothing">Clothing</option>
                                <option value="Equipment">Equipment</option>
                                <option value="Food">Food</option>
                                <option value="Safety">Safety</option>
                                <option value="Other">Other</option>
                            </select>
                            <i class="fas fa-chevron-down select-icon"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="item-status">Status</label>
                        <div class="select-container">
                            <select id="item-status" required>
                                <option value="To Pack" selected>To Pack</option>
                                <option value="Packed">Packed</option>
                                <option value="Delivered">Delivered</option>
                            </select>
                            <i class="fas fa-chevron-down select-icon"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="item-assigned">Assigned To</label>
                        <div class="select-container">
                            <select id="item-assigned">
                                <option value="">Unassigned</option>
                                <option value="John">John</option>
                                <option value="Sarah">Sarah</option>
                                <option value="Mike">Mike</option>
                                <option value="Lisa">Lisa</option>
                            </select>
                            <i class="fas fa-chevron-down select-icon"></i>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" id="add-item-cancel">Cancel</button>
                <button class="btn btn-primary" id="add-item-submit">Add Item</button>
            </div>
        </div>
    </div>

    <!-- Edit Item Modal -->
    <div class="modal" id="edit-item-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Item</h3>
                <button class="modal-close" id="edit-item-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="edit-item-form">
                    <input type="hidden" id="edit-item-id">
                    <div class="form-group">
                        <label for="edit-item-name">Item Name</label>
                        <input type="text" id="edit-item-name" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-item-description">Description</label>
                        <textarea id="edit-item-description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="edit-item-category">Category</label>
                        <div class="select-container">
                            <select id="edit-item-category" required>
                                <option value="Camping">Camping</option>
                                <option value="Cooking">Cooking</option>
                                <option value="Clothing">Clothing</option>
                                <option value="Equipment">Equipment</option>
                                <option value="Food">Food</option>
                                <option value="Safety">Safety</option>
                                <option value="Other">Other</option>
                            </select>
                            <i class="fas fa-chevron-down select-icon"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit-item-status">Status</label>
                        <div class="select-container">
                            <select id="edit-item-status" required>
                                <option value="To Pack">To Pack</option>
                                <option value="Packed">Packed</option>
                                <option value="Delivered">Delivered</option>
                            </select>
                            <i class="fas fa-chevron-down select-icon"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit-item-assigned">Assigned To</label>
                        <div class="select-container">
                            <select id="edit-item-assigned">
                                <option value="">Unassigned</option>
                                <option value="John">John</option>
                                <option value="Sarah">Sarah</option>
                                <option value="Mike">Mike</option>
                                <option value="Lisa">Lisa</option>
                            </select>
                            <i class="fas fa-chevron-down select-icon"></i>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" id="edit-item-cancel">Cancel</button>
                <button class="btn btn-primary" id="edit-item-submit">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- Smart Suggestions Modal -->
    <div class="modal" id="smart-suggestions-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Smart Packing Suggestions</h3>
                <button class="modal-close" id="suggestions-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="trip-details-form">
                    <div class="form-group">
                        <label for="trip-type">Trip Type</label>
                        <div class="select-container">
                            <select id="trip-type" required>
                                <option value="">Select a trip type</option>
                                <option value="Trek">Trek</option>
                                <option value="Business Trip">Business Trip</option>
                                <option value="Hackathon">Hackathon</option>
                                <option value="College Fest">College Fest</option>
                            </select>
                            <i class="fas fa-chevron-down select-icon"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" id="destination" placeholder="e.g., Seattle, Dubai, London" required>
                    </div>
                    <div class="form-group">
                        <label for="duration-days">Duration (days)</label>
                        <input type="number" id="duration-days" min="1" value="3" required>
                    </div>
                    <div class="form-group">
                        <label for="group-size">Group Size</label>
                        <input type="number" id="group-size" min="1" value="1" required>
                    </div>
                </form>
                
                <div id="suggestions-loading" class="text-center mt-4" style="display: none;">
                    <i class="fas fa-spinner fa-spin fa-2x"></i>
                    <p>Getting smart suggestions...</p>
                </div>
                
                <div id="suggestions-results" class="mt-4" style="display: none;">
                    <h4>Suggested Items</h4>
                    <div id="suggestions-list" class="suggestions-list">
                        <!-- Suggestions will be populated here -->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" id="suggestions-cancel">Cancel</button>
                <button class="btn btn-primary" id="get-suggestions-btn">Get Suggestions</button>
                <button class="btn btn-success" id="add-selected-suggestions-btn" style="display: none;">Add Selected Items</button>
            </div>
        </div>
    </div>

    <!-- Notification component -->
    <div class="notification" id="notification">
        <div class="notification-content">
            <i class="notification-icon"></i>
            <span class="notification-message"></span>
        </div>
        <button class="notification-close">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <script src="js/theme.js"></script>
    <script src="js/notification.js"></script>
    <script src="js/api-service.js"></script>
    <script src="js/checklist.js"></script>
</body>
</html>
