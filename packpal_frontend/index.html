<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PackPal - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="theme-toggle">
        <button id="theme-toggle-btn">
            <i class="fas fa-sun light-icon"></i>
            <i class="fas fa-moon dark-icon"></i>
        </button>
    </div>

    <div class="login-container">
        <div class="login-header">
            <div class="logo-container">
                <i class="fas fa-box-open logo-icon"></i>
                <h1>PackPal</h1>
            </div>
            <p class="tagline">Group Logistics Organizer</p>
        </div>

        <div class="card login-card">
            <div class="card-header">
                <h2>Welcome back</h2>
                <p>Sign in to your account to continue</p>
            </div>
            <div class="card-body">
                <form id="login-form" class="auth-form">
                    <h2>Login to PackPal</h2>
                    <div id="login-error" class="error-message"></div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-container">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="email" name="email" placeholder="name@example.com" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="label-with-link">
                            <label for="password">Password</label>
                            <a href="#" class="forgot-password">Forgot password?</a>
                        </div>
                        <div class="input-container">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="password" name="password" required>
                            <i class="fas fa-eye-slash toggle-password"></i>
                        </div>
                    </div>

                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>

                    <button type="submit" id="login-btn" class="btn btn-primary btn-block">
                        <span class="btn-text">Sign In</span>
                        <span class="btn-loader"><i class="fas fa-spinner fa-spin"></i></span>
                    </button>
                </form>
            </div>
            <div class="card-footer">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
        </div>
    </div>

    <div class="particles-container" id="particles-js"></div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/api-service.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
